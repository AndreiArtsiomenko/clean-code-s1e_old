<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <section id="main-section-add">
      <label class = "label label-create-task" for="create-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="create-task"class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul class = "list" id="main-section-todo">
      <li class = "item">
        <input class = "checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img src="./remove.svg" alt="Remove"></button>
      </li>
      <li class="item edit-mode">
        <input class = "checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go shopping" class="task">
        <button class="btn-edit">Save</button>
        <button class="btn-delete"><img src="./remove.svg" alt="Remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class = "list" id="main-section-completed">
      <li class = "item">
        <input class = "checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img src="./remove.svg" alt="Remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
