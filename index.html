<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <a class="header__link request" 
        href="https://github.com/AndreiArtsiomenko/clean-code-s1e1/pull/2">Ссылка на Pull requests</a>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section-add section-add">
      <label class = "label section-add__label" for="create-task">Add Item</label>
      <div class="section-add__row-wrapper">
        <input id="create-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="main__section-todo section-todo">
      <h3 class="subtitle">Todo</h3>
      <ul class = "section-todo__list list">
        <li class = "section-todo__item item">
          <input class = "checkbox input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="section-todo__item item edit-mode">
          <input class = "checkbox input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go shopping" class="task input">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section class="main__section-completed section-completed">
      <h3 class="subtitle">Completed</h3>
      <ul class = "section-completed__list list">
        <li class = "section-completed__item item">
          <input class = "checkbox input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
